

<!DOCTYPE html>

<head>

<script src = "Gmaps.js"></script>
<script type="text/javascript">
   
    $(document).ready(function(){
	var map;
	var NumPass;
	var stats;
    var Ulat,Blat;
    var Ulng,Blng;
    var address;
    var path = [];
    var ll;
    var interval;
      map = new GMaps({
        div: '#map',
        lat: 12.043333,
        lng: 77.028333,
        zoom: 15
      });



      
      GMaps.geolocate({
  success: function(position) {
    map.setCenter(position.coords.latitude, position.coords.longitude);
    Ulat = position.coords.latitude;
    Ulng = position.coords.longitude;
    map.addMarker({
    lat: position.coords.latitude,
    lng: position.coords.longitude,
    title: 'User',
    infoWindow: {
  content: '<p>You are here</p>'
}
    });
  },
  error: function(error) {
    alert('Geolocation failed: '+error.message);
  },
  not_supported: function() {
    alert("Your browser does not support geolocation");
  },
  always: function() {
	 
  }
});


$("#Srch").click(function(){
	
	busno = $("#busnum").val();
	
	function Repeat()
	{
	
	map.removeMarkers();
	map.removePolylines();
	GMaps.geolocate({
  success: function(position) {
    map.setCenter(position.coords.latitude, position.coords.longitude);
    Ulat = position.coords.latitude;
    Ulng = position.coords.longitude;
    map.addMarker({
    lat: position.coords.latitude,
    lng: position.coords.longitude,
    title: 'User',
    infoWindow: {
  content: '<p>You are here</p>'
}
    });
  },
  error: function(error) {
    alert('Geolocation failed: '+error.message);
  },
  not_supported: function() {
    alert("Your browser does not support geolocation");
  },
  always: function() {
	 
  }
});
	$.post("http://www.myexps93.esy.es/GetBusServe.php",{ val:busno},function(data,status){
		if(status == "success")
		{
			
			if(data == 1001)
			{
				
				alert("Please enter valid Bus number");
			}
		
			pos = data;
			
			posarr = pos.split("/");
			Blat = posarr[0];
			Blng = posarr[1];
			NumPass = posarr[2];
			stats= posarr[3];
		
			$.post("http://www.myexps93.esy.es/GBusRoutesServe.php",{val:busno},function(data,status){
			if((status == "success")&&(data!="{}"))
			{
				
				latlngs = data.split("--");
				
				for(i =0;i< latlngs.length-1;i++)
				{	ll = latlngs[i].split(",");
					
					path[i] = [ll[0], ll[1]];
				}
				map.drawPolyline({
				path: path,
				strokeColor: '#131540',
				strokeOpacity: 0.8,
				strokeWeight: 7
					});
			}
			
			});
				
			geocoder = new google.maps.Geocoder();
			var latlng = new google.maps.LatLng(parseFloat(Blat), parseFloat(Blng))
			geocoder.geocode({'latLng': latlng}, function(results, status) {
			if (status == google.maps.GeocoderStatus.OK) {
			if (results[1]) {
				address = results[1].formatted_address;
				
				map.addMarker({
				lat: posarr[0],
				lng: posarr[1],
				animation: google.maps.Animation.BOUNCE,
				icon:'dboy.gif',
				title: busno,
				infoWindow: {
				content: '<p>'+address+'<br>'+'Passengers: '+NumPass+'<br>'+'Status:'+stats+'</p>'
}});
				map.setZoom(13);
				
				}
			
			}
			});
			
	

			
		}
		
		
		});
}	



Repeat();
interval = setInterval( Repeat, 36000);

	
	});      

$("#Rst").click(function(){
	
map.removeMarkers();
map.removePolylines();
map.setZoom(12);
clearInterval(interval);
});

    lng: position.coords.longitude,

}
    });
  },
  error: function(error) {
    alert('Geolocation failed: '+error.message);
  },
  not_supported: function() {
    alert("Your browser does not support geolocation");
  },
  always: function() {
	 
  }
});
map.setZoom(15);	
});
});
  </script>
</head>
